server
{
    server_name localhost;
    listen 80 default_server;
    root /www/convert/;

	location ^~ /static/ {
        try_files $uri $uri/ =404;
    }
    location ^~ /share/ {
        try_files $uri $uri/ =404;
    }
    location / {
        proxy_pass http://0.0.0.0:8088/;
    }
}